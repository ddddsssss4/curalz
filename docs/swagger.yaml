openapi: 3.0.0
info:
  title: Medical Memory Assistant API
  description: Backend API for a digital second brain for Alzheimer's patients.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [patient, caregiver]
        linkedPatientIds:
          type: array
          items:
            type: string
      required:
        - name
        - email
        - role

    Event:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        datetime:
          type: string
          format: date-time
        importance:
          type: string
          enum: [low, medium, high]
        reminderOffsets:
          type: array
          items:
            type: integer
          description: Minutes before event to remind
        createdBy:
          type: string
          enum: [patient, caregiver]
        reminderStatus:
          type: string
          enum: [pending, sent, failed]
      required:
        - title
        - datetime
        - importance

    Thought:
      type: object
      properties:
        id:
          type: string
        rawText:
          type: string
        entities:
          type: object
          properties:
            people:
              type: array
              items:
                type: string
            activities:
              type: array
              items:
                type: string
        timestamp:
          type: string
          format: date-time
      required:
        - rawText

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [patient, caregiver]
              required: [name, email, password, role]
      responses:
        201:
          description: User registered successfully
        400:
          description: Invalid input

  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required: [email, password]
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        401:
          description: Invalid credentials

  /events:
    get:
      summary: Get all upcoming events
      tags: [Events]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
    post:
      summary: Create a new event
      tags: [Events]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                datetime:
                  type: string
                  format: date-time
                importance:
                  type: string
                  enum: [low, medium, high]
                reminderOffsets:
                  type: array
                  items:
                    type: integer
              required: [title, datetime]
      responses:
        201:
          description: Event created
        400:
          description: Invalid input

  /events/{id}:
    put:
      summary: Update a specific event
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Event ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        200:
          description: Event updated
        404:
          description: Event not found
    delete:
      summary: Delete a specific event
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Event ID
      responses:
        200:
          description: Event deleted
        404:
          description: Event not found

  /chat/message:
    post:
      summary: Send a message and receive AI response
      tags: [Chat]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
              required: [message]
      responses:
        200:
          description: AI response with stored thought
          content:
            application/json:
              schema:
                type: object
                properties:
                  thought:
                    $ref: '#/components/schemas/Thought'
                  response:
                    type: string
                  relevantMemories:
                    type: integer

  /chat/history:
    get:
      summary: Get conversation history
      tags: [Chat]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: skip
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: Chat history
          content:
            application/json:
              schema:
                type: object
                properties:
                  thoughts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thought'

  /chat/search:
    post:
      summary: Semantic search through memories
      tags: [Chat]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
              required: [query]
      responses:
        200:
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object

  /caregiver/patients:
    get:
      summary: Get list of linked patients
      tags: [Caregiver]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of patients
          content:
            application/json:
              schema:
                type: object
                properties:
                  patients:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /caregiver/patient/{id}/profile:
    get:
      summary: Get patient profile
      tags: [Caregiver]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Patient profile
    put:
      summary: Update patient profile
      tags: [Caregiver]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        200:
          description: Patient updated

  /caregiver/patient/{id}/activity:
    get:
      summary: Get patient activity
      tags: [Caregiver]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: Patient activity
          content:
            application/json:
              schema:
                type: object
                properties:
                  activity:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thought'

  /conversation/query:
    post:
      summary: Ask a natural language question about memory/events (Legacy endpoint)
      tags: [Conversation]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
              required: [query]
      responses:
        200:
          description: Answer to the query
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
