version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: curalz-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: curalz
    volumes:
      - mongodb_data:/data/db
    networks:
      - curalz-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: curalz-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - curalz-network

volumes:
  mongodb_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  curalz-network:
    driver: bridge
